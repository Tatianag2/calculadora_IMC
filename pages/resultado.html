<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styleResultado.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>CALCULADORA IMC</h1>
    </header>
    <div id="containerResultado">
        <h4>Resultado</h4>
        <input id="inputResultado" type="text" disabled>
        <div id="rangoColores">
            <input id="rangoColoresBarra" disabled>
            <i id="flechaRango" class="fas fa-caret-up"></i>
        </div>
    </div>
    </div>
    <hr>
    <div id="secondSection">
        <div id="rangoPeso"></div>
        <div id="containerColores">
            <div id="indicadorColores">
                <p><i id="iconBp" class="fas fa-weight"></i>Bajo peso</p>
                <p><i id="iconS" class="fas fa-weight"></i>Saludable</p>
                <p><i id="iconEp" class="fas fa-weight"></i>Exceso de peso</p>
                <p><i id="iconO" class="fas fa-weight"></i>Obeso</p>
            </div>
        </div>
        <button id="btnEstad">Estadisticas</button>
        <table id="tablaIMC"></table>
        <p id="nota">Al completarse 15 registros obtenemos la gráfica del promedio de IMC por género.</p>
        <div id="containerGrafica">
            <canvas id="grafica"></canvas>
        </div>
    </div>
    <script src="../script/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
</body>

</html>
